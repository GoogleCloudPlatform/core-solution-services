# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Unit test & linter
on:
  pull_request:
    branches:
      - main
    paths:
      - "components/common/**"
      - ".github/workflows/unit_test_linter_common.yaml"
      - ".pylintrc"
  workflow_dispatch:

env:
  PROJECT_ID: "${{ secrets.PROJECT_ID }}"

# copier:raw
jobs:
  unit-test:
    environment: dev
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        target-folder: [
          components/common,
          components/authentication,
          components/user_management,
          components/jobs_service,
        ]
    steps:
      - uses: actions/checkout@v3

      # https://github.com/google-github-actions/auth
      - id: "auth"
        name: Auth with Service Account
        uses: "google-github-actions/auth@v1"
        with:
          credentials_json: "${{ secrets.GCP_CREDENTIALS }}"
          # workload_identity_provider: "${{ secrets.WI_PROVIDER }}"
          # service_account: "deployment@${{ env.PROJECT_ID }}.iam.gserviceaccount.com"

      - name: Set up Cloud SDK
        uses: "google-github-actions/setup-gcloud@v1"

      - name: Install Firebase CLI
        run: |
          curl -sL https://firebase.tools | bash

      - name: Download Firestore emulator
        run: |
          firebase setup:emulators:firestore

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          BASE_DIR=$(pwd)
          cd ${{ matrix.target-folder }}
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          if [ -f requirements-test.txt ]; then pip install -r requirements-test.txt; fi
          if [ -f $BASE_DIR/components/common/requirements.txt ]; then pip install -r $BASE_DIR/components/common/requirements.txt; fi

      - name: Run pytest with coverage
        run: |
          BASE_DIR=$(pwd)
          cd ${{ matrix.target-folder }}/src
          PYTEST_ADDOPTS="--cache-clear --cov . " PYTHONPATH=$BASE_DIR/components/common/src python -m pytest

  linter:
    environment: dev
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: [3.9]
        target-folder: [
          components/common,
          components/authentication,
          components/user_management,
          components/jobs_service,
        ]
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v4
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install dependencies
        run: |
          cd ${{ matrix.target-folder }}
          python -m pip install --upgrade pip
          python -m pip install pylint==2.17.6

      - name: Lint with pylint
        run: |
          BASE_DIR=$(pwd)
          cd ${{ matrix.target-folder }}/src
          python -m pylint $(git ls-files '*.py') --rcfile=$BASE_DIR/.pylintrc

# copier:endraw
